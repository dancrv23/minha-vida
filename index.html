<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surpresa ðŸ’–</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #ffd6e8, #ffeaf3);
        overflow: hidden;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 0; }

        100% { transform: translateY(-10vh); opacity: 0; }
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff0f6;
        border-radius: 20px;
        padding: 30px 20px;
        width: 90%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
        font-size: 1.6rem;
        color: #d63384;
        margin-bottom: 30px;
    }

    button {
        width: 80%;
        padding: 16px;
        margin: 12px 0;
        font-size: 1.5rem;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        position: relative;
    }

    .yes {
        background: #ff85c2;
        color: white;
    }

    .no {
        background: #ffc2d9;
        color: #8b0038;
    }

    .message {
        font-size: 1.6rem;
        margin-top: 20px;
        color: #d63384;
    }

    .firework {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
        from { transform: scale(0); opacity: 1; }
        to { transform: scale(15); opacity: 0; }
    }
</style>
</head>
<body>

<div class="container">

    <div class="message" id="message"></div>
</div>

<script>
    // CoraÃ§Ãµes
    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);
    }

    function respostaSim() {
