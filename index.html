<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Surpresa RomÃ¢ntica</title>
<style>
  /* Fundo rosa pastel com gradiente */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #ffd6e8, #ffeaf3);
    overflow: hidden;
    height: 100vh;
    position: relative;
  }

  /* CoraÃ§Ãµes animados flutuando */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 6s linear infinite;
    opacity: 0.7;
    user-select: none;
    pointer-events: none;
  }
  @keyframes float {
    0% {
      transform: translateY(100vh) scale(0.5);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1);
      opacity: 0;
    }
  }

  /* Caixa central grande */
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff0f6;
    border-radius: 20px;
    padding: 30px 20px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    user-select: none;
  }

  h1 {
    font-size: 1.6rem;
    color: #d63384;
    margin-bottom: 30px;
  }

  button {
    width: 80%;
    padding: 16px;
    margin: 12px 0;
    font-size: 1.5rem;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    position: relative;
    user-select: none;
    transition: background-color 0.3s ease;
  }

  button:active {
    transform: scale(0.95);
  }

  .yes {
    background: #ff85c2;
    color: white;
  }

  .yes:hover,
  .yes:focus {
    background: #e664a8;
  }

  .no {
    background: #ffc2d9;
    color: #8b0038;
  }

  .no:hover,
  .no:focus {
    background: #ffadc6;
  }

  .message {
    font-size: 1.6rem;
    margin-top: 20px;
    color: #d63384;
    min-height: 2.5rem;
  }

  /* Fogos de artifÃ­cio */
  .firework {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
    pointer-events: none;
  }
  @keyframes explode {
    from {
      transform: scale(0);
      opacity: 1;
    }
    to {
      transform: scale(15);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>pra melhorar o dia da minha mulher,<br>quer jogar stray comigo? ðŸ’•</h1>

  <button class="yes" id="btnSim">SIM ðŸ’–</button>
  <button class="no" id="btnNao">NÃƒO ðŸ˜’</button>

  <div class="message" id="message"></div>
</div>

<script>
  // Criar 25 coraÃ§Ãµes flutuantes
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    heart.style.animationDelay = (Math.random() * 6) + "s";
    document.body.appendChild(heart);
  }

  const btnSim = document.getElementById("btnSim");
  const btnNao = document.getElementById("btnNao");
  const message = document.getElementById("message");

  // FunÃ§Ã£o do botÃ£o SIM
  function respostaSim() {
    message.textContent = "te amo mais que tudo ðŸ’–";

    // Criar fogos de artifÃ­cio coloridos
    for (let i = 0; i < 16; i++) {
      const fw = document.createElement("div");
      fw.className = "firework";
      fw.style.left = Math.random() * window.innerWidth + "px";
      fw.style.top = Math.random() * window.innerHeight + "px";
      fw.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.body.appendChild(fw);

      setTimeout(() => fw.remove(), 1000);
    }
  }

  btnSim.addEventListener("click", respostaSim);

  // FunÃ§Ã£o do botÃ£o NÃƒO que foge
  function fugirNao() {
    const containerRect = document.querySelector(".container").getBoundingClientRect();

    // Posicionar dentro da tela, evitando sair do container visÃ­vel
    const maxLeft = window.innerWidth - btnNao.offsetWidth - 20;
    const maxTop = window.innerHeight - btnNao.offsetHeight - 20;

    let newLeft = Math.random() * maxLeft;
    let newTop = Math.random() * maxTop;

    // Evita que fique muito perto do centro (onde estÃ¡ a caixa)
    // Pra nÃ£o sumir da tela, mas ainda fugir
    if (newLeft > containerRect.left - btnNao.offsetWidth && newLeft < containerRect.right) {
      newLeft += btnNao.offsetWidth * 2;
      if (newLeft > maxLeft) newLeft = maxLeft;
    }
    if (newTop > containerRect.top - btnNao.offsetHeight && newTop < containerRect.bottom) {
      newTop += btnNao.offsetHeight * 2;
      if (newTop > maxTop) newTop = maxTop;
    }

    btnNao.style.position = "fixed";
    btnNao.style.left = newLeft + "px";
    btnNao.style.top = newTop + "px";

    message.textContent = "resposta errada, tente de novo ðŸ‘Ž";
  }

  // Eventos para botÃ£o NÃƒO: mouse e toque mobile
  btnNao.addEventListener("mouseenter", fugirNao);
  btnNao.addEventListener("touchstart", function(e) {
    e.preventDefault(); // evita clique normal no mobile
    fugirNao();
  });
</script>

</body>
</html>
