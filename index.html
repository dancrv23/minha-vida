<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa Rom√¢ntica</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #FFD1DC; /* Rosa pastel */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Cora√ß√µes flutuantes */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #FFB6C1;
      transform: rotate(-45deg);
      animation: float 5s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #FFB6C1;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 15px;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(-45deg); opacity: 0.8; }
      100% { transform: translateY(-10vh) rotate(-45deg); opacity: 0; }
    }

    /* Caixa central */
    .box {
      position: relative;
      background-color: #fff0f5;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .box h1 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ff69b4;
    }

    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }

    .btn-sim {
      background-color: #ff69b4;
    }

    .btn-nao {
      background-color: #ff1493;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* Mensagem ap√≥s clique */
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #ff1493;
      font-weight: bold;
    }

    /* Fogos de artif√≠cio simples */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: yellow;
      animation: explode 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% { transform: scale(1) translate(0,0); opacity: 1; }
      100% { transform: scale(2) translate(var(--x), var(--y)); opacity: 0; }
    }

  </style>
</head>
<body>

  <div class="box">
    <h1>Pra melhorar o dia da minha mulher, quer jogar Stray comigo?</h1>
    <button class="btn btn-sim">SIM</button>
    <button class="btn btn-nao">N√ÉO</button>
    <div class="message"></div>
  </div>

  <script>
    const btnSim = document.querySelector('.btn-sim');
    const btnNao = document.querySelector('.btn-nao');
    const message = document.querySelector('.message');
    let naoFugiu = false;

    // Fun√ß√£o para criar fogos de artif√≠cio
    function fireworkEffect(x, y) {
      for (let i = 0; i < 20; i++) {
        const fw = document.createElement('div');
        fw.classList.add('firework');
        fw.style.left = `${x}px`;
        fw.style.top = `${y}px`;
        fw.style.setProperty('--x', `${(Math.random()-0.5)*200}px`);
        fw.style.setProperty('--y', `${(Math.random()-0.5)*200}px`);
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 800);
      }
    }

    // Evento SIM
    btnSim.addEventListener('click', () => {
      message.textContent = 'Te amo mais que tudo ‚ù§Ô∏è';
      const rect = btnSim.getBoundingClientRect();
      fireworkEffect(rect.left + rect.width/2, rect.top + rect.height/2);
    });

    // Evento N√ÉO com "fuga" na primeira vez
    btnNao.addEventListener('mouseenter', () => {
      if (!naoFugiu) {
        const box = document.querySelector('.box');
        const maxX = box.clientWidth - btnNao.offsetWidth;
        const maxY = box.clientHeight - btnNao.offsetHeight;
        const randX = Math.random() * maxX;
        const randY = Math.random() * maxY;
        btnNao.style.transform = `translate(${randX}px, ${randY}px)`;
        naoFugiu = true;
      }
    });

    btnNao.addEventListener('click', () => {
      message.textContent = 'Resposta errada, tente de novo üëé';
    });

    // Gerar cora√ß√µes aleat√≥rios
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = 4 + Math.random()*4 + 's';
      heart.style.width = 20 + Math.random()*20 + 'px';
      heart.style.height = heart.style.width;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);

  </script>

</body>
</html>
